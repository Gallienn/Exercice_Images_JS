<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice JavaScript</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <script>
    function affichage {
      let check1 = document.getElementById('controle-1').checked;
      let check2 = document.getElementById('controle-2').checked;
      let check3 = document.getElementById('controle-3').checked;
      if (check1) {
        document.getElementById('img-1').style.display = 'block';
      }
      if (check2) {
        document.getElementById('img-2').style.display = 'block';
      }
      if (check3) {
        document.getElementById('img-3').style.display = 'block';
      }
    }
  </script>
  <body>
    <h1>Image(s) Ã  afficher ? </h1>
    <input type="checkbox" name="controle-1" id="controle-1">
    <label for="controle-1">Image 1</label><br>
    <input type="checkbox" name="controle-2" id="controle-2">
    <label for="controle-2">Image 2</label><br>
    <input type="checkbox" name="controle-3" id="controle-3">
    <label for="controle-3">Image 3</label><br>
    <input type="submit" value="Afficher" onclic="affichage()">
    <img id="img-1" style="display: none; width: 200px; height: 200px" src="Image1.jpg">
    <img id="img-2" style="display: none; width: 200px; height: 200px" src="Image2.jpg">
    <img id="img-3" style="display: none; width: 200px; height: 200px" src="Image3.jpg">
  </body>
</html>
